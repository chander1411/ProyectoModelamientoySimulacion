<div class="titulo"><a>Cuadrados Medios (Numeros Aleatorios)</a></div>
<mat-card>
    <a class="description">El siguiente programa permite generar n√πmeros aleatorios utilizando una semilla e indicando
        la cantidad de numeros a generar.</a>
</mat-card>
<div class="datos">
    <form (ngSubmit)="onUpload()" [formGroup]="Form">
        <label>
            <span>Semilla</span>
            <br>
            <br>
            <input type="text" formControlName="semilla" required>
        </label>
        <br>
        <br>
        <label>
            <span>Cantidad de valores a generar</span>
            <br>
            <br>
            <input type="text" formControlName="cantidad" required>
        </label>
        <br><br>
        <button [disabled]="Form.invalid" type="submit" class="btn btn-success">Calcular</button>
    </form>
</div>
<br><br>
<ng-container class="tabla" *ngIf="llegaronDatos">
    <br />
    <br />
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>Index</th>
            <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="X2">
            <th mat-header-cell *matHeaderCellDef>X2</th>
            <td mat-cell *matCellDef="let element">{{ element.X2 }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Xi">
            <th mat-header-cell *matHeaderCellDef>Xi</th>
            <td mat-cell *matCellDef="let element">{{ element.Xi }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="ri">
            <th mat-header-cell *matHeaderCellDef>ri</th>
            <td mat-cell *matCellDef="let element">{{ element.ri }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</ng-container>
